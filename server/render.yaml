services:
  - type: web
    name: syncruncode-backend
    env: node
    plan: starter
    buildCommand: |
      apt-get update && apt-get install -y openjdk-11-jdk
      export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
      export PATH=$PATH:$JAVA_HOME/bin
      npm install
      npm install -g typescript
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: syncruncode-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        value: https://sync-run-code.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: EXECUTION_TIMEOUT
        value: 5000
      - key: MAX_FILE_SIZE
        value: 10485760

databases:
  - name: syncruncode-db
    plan: starter
    databaseName: syncruncode
